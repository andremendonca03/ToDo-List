<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do List</title>

   <script>document.documentElement.classList.add('js'); </script>

   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />

   <link rel="stylesheet" href="style.css" />
</head>
<body>
   
   <section class="box">
      <h1 class="title">ToDo List</h1>
      <div class="theme">
         <label for="theme">Theme:</label>
         <select name="theme" id="theme" data-theme="selector">
            <option value="standard" selected>Standard</option>
            <option value="ocean">Ocean</option>
            <option value="forest">Forest</option>
            <option value="gym">Gym</option>
            <option value="magic">Magic</option>
         </select>
      </div>

      <div class="input-field">
         <input type="text" name="inputField" id="inputField" data-todo="field" />
         <button type="button" class="input-btn" data-todo="add">
            <span></span>
         </button>
      </div>

      <div class="list" data-todo="list">
         <div class="list-item" data-todo="listItem">
            <span class="list-item-detail"></span>
            <button type="button" class="list-item-checkbox" data-todo="checkbox"></button>
            <p class="list-item-text" contenteditable="true" spellcheck="false">Test</p>
            <button type="button" class="list-item-delete" data-todo="delete"></button>
         </div>
      </div>
   </section>

   <script src="script.js"></script>
</body>
</html>
